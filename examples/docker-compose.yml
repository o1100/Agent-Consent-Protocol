version: '3.8'

# ACP Gateway â€” Docker Compose Quick Start
#
# Usage:
#   1. Copy .env.example to .env and fill in your values
#   2. docker-compose up -d
#   3. Gateway available at http://localhost:3000
#
# For Telegram integration:
#   - Create a bot via @BotFather
#   - Set ACP_TELEGRAM_TOKEN and ACP_TELEGRAM_CHAT_ID

services:
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    image: acp-gateway:latest
    container_name: acp-gateway
    ports:
      - "${ACP_PORT:-3000}:3000"
    environment:
      - ACP_PORT=3000
      - ACP_DB_PATH=/data/acp.db
      - ACP_AUDIT_PATH=/data/audit.jsonl
      - ACP_POLICY_PATH=/policies/default.json
      - ACP_API_KEY=${ACP_API_KEY:-}
      - ACP_TIMEOUT_SECONDS=${ACP_TIMEOUT_SECONDS:-900}
      - ACP_TELEGRAM_TOKEN=${ACP_TELEGRAM_TOKEN:-}
      - ACP_TELEGRAM_CHAT_ID=${ACP_TELEGRAM_CHAT_ID:-}
      - ACP_WEBHOOK_URL=${ACP_WEBHOOK_URL:-}
    volumes:
      - acp-data:/data
      - ./policies:/policies:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  acp-data:
    driver: local
