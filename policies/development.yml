# ACP Development Policy â€” Allow most, ask for dangerous
# Good for local development where you trust the agent more.

default: allow

wrap:
  - rm
  - rmdir
  - curl
  - wget

rules:
  # Destructive file operations still need approval
  - match: { name: "rm", args: "-rf /*" }
    action: deny
  - match: { name: "rm", args: "-rf /" }
    action: deny
  - match: { name: "rm" }
    action: ask

  # Dangerous HTTP destinations
  - match: { kind: http, host: "*.stripe.com" }
    action: ask
  - match: { kind: http, host: "*.paypal.com" }
    action: ask
