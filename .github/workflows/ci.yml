name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Build & Test
        working-directory: cli
        run: npm test

  policy-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install yaml parser
        working-directory: cli
        run: npm ci

      - name: Validate policy files
        working-directory: cli
        run: |
          for f in ../policies/*.yml; do
            echo "Validating $f..."
            node --input-type=module -e "
              import { parse } from 'yaml';
              import { readFileSync } from 'fs';
              const content = readFileSync('$f', 'utf-8');
              const policy = parse(content);
              if (!policy.version) throw new Error('Missing version');
              if (!policy.default_action) throw new Error('Missing default_action');
              console.log('  âœ… Valid');
            " || exit 1
          done
